<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <div class="Person">
        <h2>Person's Data</h2>
        <form id="personForm">
          <label for="first-name">First name:</label><br />
          <input
            type="text"
            id="first-name"
            name="first-name"
            value="name"
          /><br />
          <label for="last-name">Last name:</label><br />
          <input
            type="text"
            id="last-name"
            name="last-name"
            value="last name"
          /><br />
          <label for="dob">Date of birth:</label><br />
          <input
            type="text"
            id="dob"
            name="dob"
            value="date of birth"
          /><br /><br />
          <button class="submit">Submit</button>
        </form>
      </div>
      <div class="buttons">
        <button class="addChild">Add Child</button>
        <button class="addParent">Add Parent</button>
        <button class="addSibling">Add Sibling</button>
      </div>
      <!-- container for child form on the page-->
      <div id="childForm"></div>
      <!-- container for sibling form on the page -->
      <div id="siblingForm"></div>
      <!-- container for parent form on the page-->
      <div id="parentForm"></div>
    </main>
    <!-- asides Information, after form submited, on the page -->
    <aside>
      <div id="cards"></div>
      <div id="childCards"></div>
      <div id="siblingCards"></div>
      <div id="parentCard"></div>
    </aside>
    <script src="index.js"></script>
  </body>
</html>
